---
layout: default
---

{%- assign date_format = site.date_format | default: "%-d %b %Y " -%}

{%- include title.html -%}
<div class="page">
	</div>
	<div class="page-content">
		{{ content }}
		<div class="container">
			<div class="row posts">
				{%- for post in site.posts -%}
					{% unless post.tags contains "work" %}
						{% include post_card.html %}
					{% endunless %}
				{%- endfor -%}
			</div>
		</div>
	</div>
</div>
